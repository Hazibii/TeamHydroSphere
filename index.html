        ul li {
            font: bold 12px/18px Arial;
            display: inline-block;
            margin-right: -4px;
            position: relative;

        }
        
        ul li ul {
            padding: 0;
            position: absolute;
            top: 48px;
            left: 0;
            width: 150px;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            display: none;
            opacity: 0;
            visibility: hidden;
            -webkit-transiton: opacity 0.2s;
            -moz-transition: opacity 0.2s;
            -ms-transition: opacity 0.2s;
            -o-transition: opacity 0.2s;
            -transition: opacity 0.2s;
        }
        
        ul li ul li {
            background: #555;
            display: block;
            color: #fff;
            text-shadow: 0 -1px 0 #000;
        }
        
        ul li ul li:hover {
            background: #666;
        }
        
        ul li:hover ul {
            display: block;
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
